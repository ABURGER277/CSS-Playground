<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Playground</title>
  <link rel="stylesheet" href="../main.css">
  <link rel="stylesheet" href="../test.css">
</head>
<body>
  <h1>transform</h1>
  <div class="flex-column-container">
    <span>transform: rotate(360deg)</span>
    <div class="testBox" id="A">A</div>

    <span>transform: matrix(1, 2, 3, 4, 5, 6);</span>
    <div class="testBox" id="B">B</div>

    <span>transform: scale(2, 0.5);</span>
    <div class="testBox" id="C">C</div>
  </div>
</body>
</html>

<style>
.flex-column-container {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.testBox {
  margin: 100px 0px 100px 0px;
}

#A {
  animation: boxA 3s linear infinite;
}

#B {
  animation: boxB 3s linear infinite;
}

#C {
  animation: boxC 3s linear infinite;
}

@keyframes boxA {
  to {
    transform: rotate(360deg);
  }
}

@keyframes boxB {
  to {
    transform: matrix(1, 2, 3, 4, 5, 6);
  }
}

@keyframes boxC {
  to {
    transform: scale(2, 0.5);
  }
}
</style>
